<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Image Links</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#menu">Menu</a></li>
    </ul>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our website! Check out this image related to technology:</p>
    <a href="https://example.com/technology" target="_blank">
      <img src="https://via.placeholder.com/300" alt="Technology Image">
    </a>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <a href="https://example.com/nature" target="_blank">
        <img src="https://via.placeholder.com/300" alt="Nature Image 1">
      </a>
      <a href="https://example.com/nature" target="_blank">
        <img src="https://via.placeholder.com/300" alt="Nature Image 2">
      </a>
      <a href="https://example.com/nature" target="_blank">
        <img src=" alt="Nature Image 3">
      </a>
    </div>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <ul>
      <li><a href="https://media.istockphoto.com/id/1473452859/photo/tasty-cheeseburger-glass-of-cola-and-french-fries-on-wooden-tray-close-up.jpg?s=1024x1024&w=is&k=20&c=6qf02Pl4XQoSCD29sX410Z_QyVxaKTSEY8bbhhLT0-A=" target="_blank">Food Item 1</a></li>
      <li><a href="https://example.com/food2" target="_blank">Food Item 2</a></li>
      <li><a href="https://example.com/food3" target="_blank">Food Item 3</a></li>
    </ul>
    <p>Click on each food item to see its image!</p>
  </section>

</body>
</html>
