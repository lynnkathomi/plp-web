<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: auto;
            transition: transform .5s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .gallery-heading {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Image Gallery</h1>
    <div class="container">
        <div class="image-container">
            <a href="https://www.technologywebsite.com">
                <img src="images/360_F_308697506_9dsBYHXm9FwuW0qcEqimAEXUvzTwfzwe.jpg" alt="Technology Image">
                <div class="overlay">
                    <div class="text">Explore Technology</div>
                </div>
            </a>
        </div>
        <div class="gallery-heading">
            <h2>Nature Gallery</h2>
        </div>
        <div class="image-container">
            <a href="https://www.naturewebsite.com">
                <img src="images/photo-1607992922515-7e38329e65d4.avif" alt="Nature Image 1">
                <div class="overlay">
                    <div class="text">Discover Nature 1</div>
                </div>
            </a>
        </div>
        <div class="image-container">
            <a href="https://www.naturewebsite.com">
                <img src="images/painting-mountain-lake-with-mountain-background_188544-9126.avif" alt="Nature Image 2">
                <div class="overlay">
                    <div class="text">Discover Nature 2</div>
                </div>
            </a>
        </div>
        <div class="image-container">
            <a href="https://www.naturewebsite.com">
                <img src="images/beautiful-nature-mountain-scenery-with-flowers-free-photo.webp" alt="Nature Image 3">
                <div class="overlay">
                    <div class="text">Discover Nature 3</div>
                </div>
            </a>
        </div>
    </div>
    <div class="menu-heading">
        <h2>Our Menu</h2>
    </div>
    <ul>
        <li><a href="https://www.foodwebsite.com/pizza">Pizza</a></li>
        <li><a href="https://www.foodwebsite.com/pasta">Pasta</a></li>
        <li><a href="https://www.foodwebsite.com/burger">Burger</a></li>
    </ul>
</body>
</html>
